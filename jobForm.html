<!DOCTYPE html>
<html lang="en">

<head>
    <title>Job application</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="jobform.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</head>

<body>
    <div class="form-container">
        <ul style="list-style:none;">
            <li>
                <h2 style="text-align:center;">Job Application Form</h2>
                <!-- <h3>We are an Equal Opportunity Employer and committed to excellence through diversity.</h3> -->
                <hr>
                <hr>
            </li>
            <li class="formli ">
                <form class="">
                    <div class="form-group row">
                        <div class="row my-2">
                            <div class="col-lg-6">
                                <label class="fs-5 fw-bold">First Name</label>
                                <input type="text" name="fname" class="form-control" placeholder="first name">
                            </div>
                            <div class="col-lg-6">
                                <label class="fs-5 fw-bold">Last Name</label>
                                <input type="text" name="fname" class="form-control" placeholder="Last name">
                            </div>
                        </div>

                        <div class="row my-2">
                            <div class="col-lg-6">
                                <label class="fs-5 fw-bold">E-mail Id</label>
                                <input type="email" name="email" class="form-control" placeholder="Enter your mail-id">
                            </div>
                            <div class="col-lg-6">
                                <label class="fs-5 fw-bold">DOB</label>
                                <input type="date" name="Dateofbirth" class="form-control" placeholder="Last name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-8">
                                <label for="inputPassword3" class="col-sm-2 fs-5 fw-bold">Password</label>
                                <input type="password" name="fname" class="form-control" placeholder="Password">
                            </div>
                        </div>
                        <fieldset class="row my-5 ">
                            <label for="inputPassword3" class="col-sm-2 fs-5 fw-bold">Gender</label>
                            <div class="col-sm-10">
                                <span class="form-check2">
                                    <input class="form-check-input" type="radio" name="flexRadioDefaultA" id="">
                                    <label class="form-check-label" for="flexRadioDefault1">Male</label>
                                </span>
                                <span class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefaultA" id="">
                                    <label class="form-check-label" for="flexRadioDefault1">Famale</label>
                                </span>
                            </div>
                               
                            </div>
                        </fieldset>
                        <div class="form-group row">
                            <label for="inputPassword3" class="col-sm-2 fs-5 fw-bold">Skills</label>
                            <div class="col-sm-10 ">
                                <div class="form-check">
                                    <input class="form-check-input  my-2" type="checkbox" id="gridCheck1">
                                    <p class="form-check-label"> C </p>
                                    <input class="form-check-input my-2" type="checkbox" id="gridCheck2">
                                    <p class="form-check-label"> C++ </p>
                                    <input class="form-check-input my-2" type="checkbox" id="gridCheck3">
                                    <p class="form-check-label"> Java </p>
                                    <input class="form-check-input " type="checkbox" id="gridCheck4">
                                    <p class="form-check-label"> python </p>
                                    <input class="form-check-input " type="checkbox" id="gridCheck5">
                                    <p class="form-check-label"> JavaScript</p>
                                    <input class="form-check-input " type="checkbox" id="gridCheck6">
                                    <p class="form-check-label">Node.js </p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword3" class="col-sm-2 fs-5 fw-bold">Resume</label>
                            <div class="col-sm-10">
                                <input type="file" id="Resume">
                            </div>
                     
                            <div class="col-sm-10 m-xl-4 ">
                                <button type="submit " class="btn btn-primary ">Submit</button>
                            </div>
                        </div>

                </form>
            </li>
        </ul>
        </div>
</body>

</html>
